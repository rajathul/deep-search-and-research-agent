<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Deep Research Agent</h1>
            <p class="lead">Your AI-powered research assistant for arXiv</p>
        </div>

        <form id="research-form">
            <div class="input-group mb-3">
                <input type="text" id="question" class="form-control" placeholder="Enter your research question..." required>
                <button class="btn btn-primary" type="submit">Research</button>
            </div>
        </form>

        <div id="loading" class="text-center mt-4" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing papers and generating your report...</p>
        </div>

        <div id="results-container" class="mt-4"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
