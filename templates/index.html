<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Research System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h1>Multi-Agent Research System</h1>
                <p>AI-powered intelligent research with automatic source selection</p>
            </div>

            <form id="research-form">
                <div class="ai-selector">
                    <div class="ai-badge">
                        <i class="fas fa-brain"></i>
                        <span>AI automatically selects the best sources</span>
                    </div>
                </div>

                <!-- Deep Research Toggle -->
                <div class="research-mode-container">
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span class="mode-text" id="mode-text">Deep Search</span>
                            <div class="toggle-wrapper">
                                <input type="checkbox" id="deep-research-toggle" class="toggle-input">
                                <div class="toggle-slider">
                                    <div class="toggle-button"></div>
                                </div>
                            </div>
                            <span class="mode-text-right">Deep Research</span>
                        </label>
                        <div class="mode-description" id="mode-description">
                            Quick intelligent search across sources
                        </div>
                    </div>
                </div>

                <div class="main-search">
                    <input type="text" id="question" class="form-control" placeholder="e.g., How are diffusion models used for LLMs?" required>
                    <button type="submit" id="submit-btn">Intelligent Research</button>
                </div>

                <div class="advanced-container">
                    <a id="advanced-toggle" href="#">Advanced Options</a>
                    <div id="advanced-options" style="display: none;">
                        <div class="date-range">
                            <label for="date_from">From:</label>
                            <input type="date" id="date_from" name="date_from">
                        </div>
                        <div class="date-range">
                            <label for="date_to">To:</label>
                            <input type="date" id="date_to" name="date_to">
                        </div>
                        <div class="date-range">
                            <label for="max_sources">Sources:</label>
                            <div class="number-input-container">
                                <input type="number" id="max_sources" name="max_sources" min="3" max="10" value="5" readonly>
                                <div class="number-controls">
                                    <button type="button" class="number-btn number-up" aria-label="Increase sources">▲</button>
                                    <button type="button" class="number-btn number-down" aria-label="Decrease sources">▼</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div id="loading" style="display: none;">
                <div class="loader">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <p id="loading-text" class="loading-text">Preparing to research...</p>
            </div>

            <div id="results-container"></div>
        </div>
    </div>
    <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>
