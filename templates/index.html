<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h1>Deep Research Agent</h1>
                <p>Your AI-powered research assistant for arXiv</p>
            </div>

            <form id="research-form">
                <input type="text" id="question" class="form-control" placeholder="e.g., How are diffusion models used for LLMs?" required>
                <button type="submit">Research</button>
            </form>

            <div id="loading" style="display: none;">
                <div class="loader">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <p id="loading-text" class="loading-text">Preparing to research...</p>
            </div>

            <div id="results-container"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
